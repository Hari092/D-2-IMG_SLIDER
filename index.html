<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="card-slider">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>card-slider</title>
</head>
<body>

    <div class="card-container" id="card">
        <div class="card-img active" style="background-image: url(https://images.pexels.com/photos/807598/pexels-photo-807598.jpeg?auto=compress&cs=tinysrgb&w=600);">
        </div>
        <div class="card-img" style="background-image: url(https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);"></div>
        <div class="card-img" style="background-image: url(https://i.pinimg.com/564x/de/db/c1/dedbc12932bf5f6a22ecac6c22d2178e.jpg);"></div>
        <div class="card-img" style="background-image: url(https://i.pinimg.com/564x/0d/51/8b/0d518bee1ee6768e281df2960e5ad70e.jpg);"></div>
        <div class="card-img" style="background-image: url(https://i.pinimg.com/564x/94/5b/97/945b974dbb800222f0f63726379683d6.jpg);"></div>
        <div class="card-img" style="background-image: url(https://i.pinimg.com/564x/1b/dd/b8/1bddb8523a0bc2c3ccf3ba3cb97a277d.jpg);"></div>
        <button class="left arrow" id="left"><i class="fa-solid fa-arrow-left" id="left"></i></button>
        <button class="right arrow" id="right"><i class="fa-solid fa-arrow-right " id="right"></i></button>
       
    </div>
   

















    <script src="script.js"></script>
</body>
</html>
